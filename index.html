<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <section id="principal">
        <div id="caixa" class="caixa container">
            <div class="caixa-button">
                <div id="button"></div>
                <button type="button" class="apertar-button" onclick="login()">ENTRAR</button>
                <button type="button" class="apertar-button" onclick="registro()">REGISTRAR</button>
            </div>
            <div class="social">
                <img src="https://img.icons8.com/nolan/64/facebook-new.png"/>
                <img src="https://img.icons8.com/nolan/64/twitter.png"/>
            </div>
            <form id="login" class="form-grupo">
                <input id="nome"oninput="telaIniciada()" type="text" class="campo-input" placeholder="Usuario">
                <input type="password" class="campo-input" placeholder="Senha">
                <input type="checkbox" class="check-box"><span>Lembrar senha</span>
                <button onclick="telaTroca()" type="submit"  class="enviar-btn">Entrar</button>
            </form>
            <form id="registro" class="form-grupo">
                <input type="text" class="campo-input" placeholder="Usuario" required>
                <input type="email" class="campo-input" placeholder="Email" required>
                <input type="password" class="campo-input" placeholder="Senha" required>
                <input type="checkbox" class="check-box"><span>Concordo com os termos</span>
                <button type="submit" class="enviar-btn">Registrar</button>
            </form>
        </div>
        <div id="tela">
            <h1>Seja bem vindo!</h1>
            <h2>NOME</h2>
            <h1>Login feito com sucesso!</h1>
        </div>
    </section>
</body>
</html>
