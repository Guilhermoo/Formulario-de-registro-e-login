<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Login</title>
</head>
<body>
    <section id="principal">
        <div class="caixa container">
            <div class="caixa-button">
                <div id="button"></div>
                <button type="button" class="apertar-button">ENTRAR</button>
                <button type="button" class="apertar-button">REGISTRAR</button>
            </div>
            <div class="social">
                <img src="https://img.icons8.com/nolan/64/facebook-new.png"/>
                <img src="https://img.icons8.com/nolan/64/twitter.png"/>
            </div>
            <form class="form-grupo">
                <input type="text" class="campo-input" placeholder="Usuario" required>
                <input type="password" class="campo-input" placeholder="Senha" required>
                <input type="checkbox" class="check-box"><span>Lembrar senha</span>
                <button type="submit" class="enviar-btn">Entrar</button>
            </form>
        </div>
    </section>
</body>
</html>
